<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               class="sidenav"
               fixedInViewport
               role="navigation"
               [mode]="(isExpanded$ | async) === true ? 'side' : 'over'"
               [opened]="(isExpanded$ | async) === true"
  >
    <mat-toolbar color="primary">
      <img ngSrc="assets/icons8-autobahn-48.png" width="36" height="36" alt="Sign of Autobahn">
      Autobahn
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Baustellen</a>
      <a mat-list-item href="#">Webcams</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    @if((isExpanded$ | async) === false) {
      <mat-toolbar color="primary">
        <a mat-button (click)="sidenav.toggle(true)">
          <mat-icon>menu</mat-icon>
        </a>
        <span>Autobahn</span>
        <img ngSrc="assets/icons8-autobahn-48.png" width="36" height="36" alt="Sign of Autobahn">
      </mat-toolbar>
    }
    test2

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
