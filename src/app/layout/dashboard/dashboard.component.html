<c-sidebar
  #sidebar="cSidebar"
  id="sidebar"
  class="d-print-none sidebar sidebar-fixed"
  visible
>

  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/brands/full.png',
      width: 250,
      height: 100,
      alt: 'Brand Logo'
    }"
    [brandNarrow]="{
      src: 'assets/brands/narrow.png',
      width: 48,
      height: 48,
      alt: 'Brand Logo'
    }"
    routerLink="./"
  />
  <h2 class="app-title">{{env.ui.title}}</h2>

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="(navigationEntries$ | async)!"
      dropdownMode="close"
    />
  </ng-scrollbar>
  @if(!sidebar.narrow) {
    <c-sidebar-toggler
      toggle="unfoldable"
      cSidebarToggle="sidebar"
    />
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-dashboard-header
    class="mb-4 d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <!--app-default-footer / -->
</div>
